{% extends "auctions/layout.html" %}

{% block body %}
    <h2>My Watchlist: </h2>
    <ul>
    {% for item in items %}
        <div>
            <a href="{% url 'listing' item.id %}">
            <ul>
                <li>{{ item.name }}</li>
                <li><img src="{{ item.image }}"></li>
                <li>Description: {{ item.description }}</li>
                <li>${{ item.price }}</li>
            </ul>
            </a>
        </div>
    {% endfor %}
    </ul>
{% endblock %}
